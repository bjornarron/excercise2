---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beetroot-deployment
  labels:
    app: beetroot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beetroot
  template:
    metadata:
      labels:
        app: beetroot
    spec:
      containers:
      - name: beetroot
        image: ghcr.io/bjornarron/excercise2:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata: 
  name: exposing-nodeport
spec:
  type: NodePort
  selector: 
    app.kubernetes.io/name: beetroot
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30007