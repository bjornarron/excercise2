---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: beetroot-deployment
  labels:
    app: beetroot
spec:
  selector:
    matchlabels:
      app: beetroot
      version: v01
  template:
    metadata:
      labels:
        app: beetroot
        version: v01
    spec:
      containers:
      - name: beetroot
        image: ghcr.io/bjornarron/excercise2:latest
        ports:
        - nodePort: 30007