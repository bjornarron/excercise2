apiVersion: apps/v1
kind: Deployment
metadata:
  name: beetroot-deployment
  labels:
    app: beetroot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: beetroot
  template:
    metadata:
      labels:
        app: beetroor
    spec:
      containers:
      - name: beetroot
        image: nginx:1.14.2
        ports:
        - containerPort: 80