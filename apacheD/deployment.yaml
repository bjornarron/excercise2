---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beetroot
  labels:
    app: beetroot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beetroot
  template:
    metadata:
      labels:
        app: beetroot
    spec:
      containers:
      - name: beetroot
        image: ghcr.io/bjornarron/excercise2:latest
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /usr/local/apache2/conf
      volumes:
      - name: config
        configMap:
          name: config
          items:
            - key: config
              path: httpd.conf
---
apiVersion: v1
kind: Service
metadata: 
  name: beetroot-service
spec:
  type: ClusterIP
  clusterIP: 10.107.240.24
  selector: 
    app: beetroot
  ports:
    - name: http
      port: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata: 
  name: exposing-apache
spec:
  type: NodePort
  selector: 
    name: apache
  ports:
    - port: 80
      nodePort: 30080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  config: |
    LoadModule proxy_module modules/mod_proxy.so
    LoadModule proxy_module modules/mod_proxy_http.so
    <VirtualHost *:80>
      ProxyPreserveHost On
      ProxyPass / http://10.107.240.24:8080/
    </VirtualHost>
    LoadModule mpm_event_module modules/mod_mpm_event.so
